<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing_Test_Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <input type="text" class="input-field" />
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span><b>0</b></span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span><b>0</b></span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span><b>0</b></span>
            </li>
          </ul>

          <button>Try Again</button>
        </div>
      </div>
    </div>
  </body>
  <div class="logo">
    <img src="VLogo_circle.png" alt="" />
  </div>
  <script src="paragraph.js"></script>
  <script src="script.js"></script>
</html>
